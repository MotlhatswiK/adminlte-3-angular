<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1">
            <img src="../../../assets/img/CoE_Logo-01.png" alt="coe_logo" class="logo">
        </a>
        <p class="login_title">Welcome to Ekurhuleni Fresh Produce Market.</p>
    </div>
    <div class="card-body">
        <p class="login-box-msg"><b>Eku</b>Trade Login</p>

        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
            <div class="input-group mb-3">
                <input
                    formControlName="email" 
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    autocomplete="off"
                    [(ngModel)]="userId"
                    maxlength="100" 
                /> 
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    maxlength="20"
                    [(ngModel)]="password"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
            <div class="row">
                <div class="col-7">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember" />
                        <label for="remember"> Remember Me </label>
                    </div>
                </div>
                
                <div class="col-5">
                    <pf-button
                        [type]="'submit'"
                        [block]="true"
                        [loading]="isAuthLoading"
                        [disabled]="isFacebookLoading || isGoogleLoading"
                    >
                        Sign In
                    </pf-button>
                </div>
                
            </div>
        </form>

            <a [routerLink]="['/forgot-password']">I forgot my password</a>

        <p class="mb-1">
